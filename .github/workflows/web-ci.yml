name: Build and test (frontend)

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Build and test
        run: |
          npm ci
          npm run build --if-present
          npm test

